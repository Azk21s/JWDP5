<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
		
		<title>Panier - Orinoco</title>
		<script src="https://kit.fontawesome.com/f7f6384f69.js" crossorigin="anonymous"></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" : />
	</head>
	<body>
		<!-- Header -->

		<div class="container">
			<header
				class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
			>
				<a
					href="/"
					class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
				>
					<svg class="bi me-2" width="40" height="32">
						<use xlink:href="#bootstrap" />
					</svg>
				</a>

				<ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
					<li>
						<a
							class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
							href="index.html"
							><img src="images/logo.png.webp" alt="logo" height="100"
						/></a>
					</li>
				</ul>

				<div class="col-md-3 text-end"></div>
			</header>
		</div>

		<main>
			<!-- Contenu du panier -->
			<section class="cart" id="tableSection">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th>Article</th>
							<th>Quantité</th>
							<th></th>
							<th>Prix unitaire</th>
							<th>Total</th>
						</tr>
					</thead>

					<tbody id="tableBody">
						<template id="tableTemplate">
							<tr>
								<td id="productName"></td>
								<td class="">
									<form class="flex" action="">
										<select class="qtSelect" id="productQt" name="q">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
										</select>
									</form>
								</td>
								<td><button class="trashBtn"><i id="trash" class="far fa-trash-alt"></i></button></td>
								<td id="productPrice">€</td>
								<td id="productTotal">€</td>
							</tr>
						</template>
					</tbody>
					<tfoot id="tableFooter">
						<td></td>
						<td></td>
						<th>Total de votre panier :</th>
						<th class="text-left" id="totalPrice">€</t>h
						<td>
							<button class="btn-cart text-right" id="clear-command">
								Vider le panier
							</button>
						</td>
					</tfoot>
				</table>
			</section>
			<!-- Espace paiement -->
			<br />
			<form class="row mx-auto bg-light needs-validation" novalidate>
				<div class="col-md-4 position-relative">
					<label for="fName" class="form-label">Prénom</label>
					<input
						type="text"
						class="form-control"
						id="fName"
						value=""
						required
					/>
					
				</div>
				<div class="col-md-4 position-relative">
					<label for="lName" class="form-label">Nom</label>
					<input
						type="text"
						class="form-control"
						id="lName"
						value=""
						required
					/>
					
				</div>
				<div class="col-md-4 position-relative">
					<label for="validationTooltipUsername" class="form-label">E-mail</label>
					<div class="input-group has-validation">
						<span class="input-group-text" id="email">@</span>
						<input
							type="email"
							class="form-control"
							id="validationTooltipUsername"
							aria-describedby="validationTooltipUsernamePrepend"
							required
						/>
						<div class="invalid-tooltip"></div>
							Saisissez une adresse email conforme.
						</div>
					</div>
				</div>
				<div class="col-md-6 position-relative">
					<label for="adress" class="form-label">Adresse postale</label>
					<input type="text" class="form-control" id="adress" required />
					
				</div>
				<div class="col-md-3 position-relative">
					<label for="city" class="form-label">Ville</label>
					<input type="text" class="form-control" id="validationTooltip05" required />
					<div class="invalid-tooltip">Veuillez saisir votre ville.</div>
				</div>
				<div class="col-md-3 position-relative">
					<label for="validationTooltip05" class="form-label">Pays</label>
					<select class="form-select" id="city" required>
						<option selected disabled value="">Choose...</option>
						<option>France</option>
					</select>
					<div class="invalid-tooltip">Veuillez choisir votre pays.</div>
				</div>

				<div class="col-md-3 position-relative">
					<label for="validationTooltip06" class="form-label">Code postal</label>
					<input type="number" class="form-control" id="validationTooltip05" required />
					<div class="invalid-tooltip">Veuillez saisir une code postal valide.</div>
				</div>
				<div class="col-12 text-right">
					<a class="btn btn-success" id="proceedCmd"> Valider la commande </a>
				</div>
			</form>
		</main>

		<br />

		<!-- Footer -->

		<div class="container-fluid fixed-bottom">
			<div class="row">
				<footer class="mt-auto py-3">
					<div class="container-fluid">
						<a href="" class="text-muted">Mentions légales.</a>
						<a href="" class="text-muted">Qui sommes-nous ?</a>
						<a href="" class="text-muted">Contactez-nous !</a>
					</div>
				</footer>
			</div>
		</div>

		<script src="selectionProduit.js"></script>
		<script src="panier.js"></script>
	</body>
</html>
